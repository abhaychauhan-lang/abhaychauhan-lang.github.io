<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flipkart </title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>

  
  <div class="header">
    <div class="logo">Flipkart</div>
    <div class="search-box">
      <input type="text" placeholder="Search for products, brands and more" />
    </div>
    <div class="header-links">
      <a href="#">Login</a>
      <a href="#">Cart</a>
    </div>
  </div>

  
  <div class="categories">
    <div>
        <img src="./mobile.webp" alt="mobile" height="200px" width="200px">
        <p><h4>Mobiles</h4></p>
    </div>

    <div>
        <img src="./dress.jpg" alt="#" height="200px" width="200px">
        <h4>Dress</h4>
    </div>
    <div>
        <img src="./electronic.jpg" alt="#" width="200px">
        <h4>electronics</h4>
    </div>
    <div>
        <img src="./home.webp" alt="#" width="200px">
        <h4>Home</h4>
    </div>
    <div>
        <img src="./appliances.jpg" alt="#" width="200px">
        <h4>Appliances</h4>
    </div>
    <div>
        <img src="./beauty.jpg" alt="#" width="200px">
        <h4>portraits</h4>
    </div>
  </div>

  <div class="banner">
    <div class="banner-text">
        <h1>Big Shopping Days</h1>
        <p>Up to 50% Off on Electronics</p>
        <button>Shop Now</button>
    </div>

    <div class="banner-image">
        <img src="./flipkartiamge.jpg" alt="Banner Image">
    </div>
</div>

  
  <div class="products">
    <h2>Best Deals</h2>
    <div class="product-grid">
      <div class="product">
        <img src="./smartphone.webp" alt="Product" />
        <h4>Smartphone</h4>
        <p>₹19,999</p>
      </div>
      <div class="product">
        <img src="./headphones.jpg" alt="Product" />
        <h4>Headphones</h4>
        <p>₹2,599</p>
      </div>
      <div class="product">
        <img src="./laptop.jpg" alt="Product" />
        <h4>Laptop</h4>
        <p>₹45,999</p>
      </div>
      <div class="product">
        <img src="./smartwatch.jpg" alt="Product" />
        <h4>Smart Watch</h4>
        <p>₹4,999</p>
      </div>
    </div>
  </div>

  
  <div class="footer">
    © 2025 Flipkart Clone | For Educational Purpose Only
  </div>

</body>
</html>
